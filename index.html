<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>
    <script type="text/javascript" src="JS/script.js"></script>
    <link rel="stylesheet" type="text/css" href="CSS/styles.css" />

</head>

<body onload="produto.listaTabela()">
    <header>
        <h1>Minha Loja 1.0</h1>
    </header>
    <main>
        <div class="title">
            <h2>Produto</h2>
            <span>Lista de Produtos Da Minha Loja</span>
        </div>
    </main>
    
        <div class="card">
            <div class="lineImput">
                <label>Produto</label>
                <input type="text" name="nome" id="nome" placeholder="Nome Do Produto">
            </div>
            <div class="lineImput">
                <label>Valor</label>
                <input type="number" name="preco" id="preco" placeholder="Valor Do Produto">
            </div>
            <div class="lineImput">
                <label>img</label>
                <input type="file" id="img" name="img" placeholder="img">
            </div>
            <button type="submit" onclick="produto.lerDados()" id="btn1">Salvar</button>
            <button type="button" onclick="produto.cancelar()">Cancelar</button>
            <button type="button" onclick="produto.atualizar(produto)">editar</button>
        </div>

    <div class="content">
        <table border="1">
            <thead>
                <th class="center">Id</th>
                <th>Produto</th>
                <th>Valor</th>
                <th>Ações</th>
            </thead>
            <tbody id="tbody">
                <div>
                    <div id="myModal" class="modal">
                        <div class="modal-content">
                            <span onclick="reset()" class="close">&times;</span>
                            <img src="" id="imgModal">
                        </div>
                    </div>
                </div>
            </tbody>
        </table>
    </div>


</body>

</html>
