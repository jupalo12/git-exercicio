<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="./JS/script.js"></script>
    <link rel="stylesheet" type="text/css" href="/public/CSS/styles.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">

<body>
        <header>
            <h1>Minha Loja 1.0</h1>
        </header>
        <main>
            <div class="title">
                <h2>Produto</h2>
                <span>Lista de Produtos Da Minha Loja</span>
            </div>  
        </main>

        <form method="POST" action="/produtos">
        <div class="card">
            <div class="lineImput">
                <label>Produto</label>
                <input type="text" id="nome" placeholder="Nome Do Produto">
            </div>
            <div class="lineImput">
                <label>Valor</label>
                <input type="number" id="preco" placeholder="Valor Do Produto">
            </div>
            <div class="lineImput">
                <label>img</label>
                <input type="text" id="img" placeholder="img">
            </div>
            <button  id="btn1">Salvar</button>
            <button onclick="produto.cancelar()">Cancelar</button>
        </div>
        </form>
        

        <div class="content">
            <table border="1">
                <thead>
                    <th class="center">Id</th>
                    <th>Produto</th>
                    <th>Valor</th>
                    <th>Ações</th>
                </thead>
                <tbody id="tbody">
                   
                </tbody>
            </table>
        </div>
        

</body>
